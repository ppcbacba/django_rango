{% extends "rango/base.html" %}
{% load staticfiles %}


{% block body_block %}
    <h2 class="form-signin-heading">Sign up Here</h2>
    <form role='form' method="post" action=".">
        {% csrf_token %}
        <div class="form-group">
            <p class="required">
                <label class="required" for="id_username">
                    Username:</label>
                <input class="form-control" id="id_username" maxlength="30" name="username" type="text"/>
                <span class="helptext">
                Required 30 Character of fewer letters,digits and @/./+/-/_ only
            </span>
            </p>
            <p class="required">
                <label class="required" for="id_email">
                    E-mail:</label>
                <input class="form-control" id="id_email" name="email" type="email"/>
            </p>
            <p class="required">
                <label class="required" for="id_password1">
                    Password:
                </label>
                <input class="form-control" id="id_password1" name="password1" type="password">
            </p>
            <p class="required">
                <label class="required" for="id_password2">
                    Password:
                </label>
                <input class="form-control" id="id_password2" name="password2" type="password">
                <span class="helptext">
                 Enter the same password as before,for verification
             </span>
            </p>

            <button class="btn btn-default" type="submit" value="Submit">Submit</button>
        </div>
    </form>
{% endblock %}
